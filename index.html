<!DOCTYPE html>
<!-- password generator javascript app created by Antony mn. -->
<html>
<head>
<title> Password Generator</title>
<meta charset= "utf-8">
<link href="style.css" rel="stylesheet"  type="text/css"/>
 <script src="jquery-3.4.1.min.js"> </script>

 <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="HandheldFriendly" content="true">
 </head>
 
 <body>
 <div id="content-wrap">
 <div class="content">
 
 <h1> Password Generator </h1>
 
 <input type="text" id="result" />
 <div class="copy"> 
 <h6> Copy </h6>
 <span> Copied </span>
 </div>
 
<div id="settings">
<div class="settings">
<label> Password Length </label>
<span> <input type="number" value="4" id="length" min="4" max="20">  </span>
</div>
<div class="settings">
<label> Include Uppercase Letters </label>
<span> <input type="checkbox" id="uppercase" checked /> </span>
</div>
<div class="settings">
<label> Include Lowercase Letters  </label>
<span> <input type="checkbox" id="lowercase" checked /> </span>
</div>
<div class="settings">
<label>  Include Numbers </label> 
<span> <input type="checkbox" id="numbers" checked />  </span>
</div>
<div class="settings">
<label> Include Symbols  </label> <span> 
<input type="checkbox" id="symbols" checked /> </span>
</div>
</div>
<input type="button" id="generate" Value="Generate Password" /> 
 
 </div>
 
  </div>
 
 <script src="script.js"> </script>
 
	  </body>
 </html>
